<html>
<head><title>Registration</title>
</head>
<body>
<form method="get" action="http://localhost:8080/FormRegistration/Login">
<h2>Registration</h2>
<p style="background-color:#66CCFF">

<b>First Name:</b>
<input type="text" name="name" required/><br><br>

<b>Last Name:</b>
<input type="text" name="Fname" required/><br><br>


<b>Gender:</b> <input type="radio" name="male"><b>Male</b>
<input type="radio" name="female"><b>Female</b><br><br>


<b>Marital status:</b> <input type="radio" name="married"><b>Married</b>
<input type="radio" name="Unmarried" required><b>Unmarried</b><br><br>

<b>Phone No:</b>
<input type="number" name="phn" min='10' size=10 pattern="\d{7|8|9}\d{9}" required placeholder='Please enter a valid number'/><br><br>

<b>Email id:</b>
<input type="email" name="mail" required placeholder='Enter a valid e-mail address'/><br><br>

<b>Date Of Birth:</b>

<input type="date" name="day" size="2" pattern="\d{1,2}/\d{1,2}/\d{4}" required placeholder='Please enter in DD/MM/YYYY format'/>

<input type="Submit" value="Submit"/>
<input type="Reset" value="Reset"/></h1>
</body> 
</html>

</body>
</html>
